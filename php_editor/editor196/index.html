<html>
<head>
	<meta charset="utf-8">

	<title>INDEX -Editor196</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="css/editor.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="resources/syntax/shCore.css">
	<link rel="stylesheet" type="text/css" href="resources/demo.css">

	<style type="text/css" class="init">
	
	</style>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    	
    <script type="text/javascript" language="javascript" src="js/dataTables.editor.min.js"></script>
	<script type="text/javascript" language="javascript" src="resources/syntax/shCore.js"></script>
	<script type="text/javascript" language="javascript" src="resources/demo.js"></script>
	<script type="text/javascript" language="javascript" src="resources/editor-demo.js"></script>

    <script type="text/javascript" language="javascript" class="init">
	
        var editor; // use a global for the submit and return data rendering in the examples

        $(document).ready(function() {
            editor = new $.fn.dataTable.Editor( {
                ajax: "controllers/users.php",
                table: "#users_table",
                fields: [ {
                        label: "ID:",
                        name: "users.id"
                    },{
                        label: "Titolo:",
                        name: "users.title"
                    },{
                        label: "Nome:",
                        name: "users.first_name"
                    }, {
                        label: "Cognome:",
                        name: "users.last_name"
                    }, {
                        label: "Telefono:",
                        name: "users.phone"
                    } , {
                        label: "Citt√†:",
                        name: "users.city"
                    },{
                        label: "ZIP:",
                        name: "users.zip"
                    }, {
                        label: "Data Aggiornamento:",
                        name: "users.updated_date",
                        type: "datetime"
                    }, {
                        label: "Data Registrazione:",
                        name: "users.registered_date",
                        type: "datetime"
                    },{
                        label: "Data Rimozione:",
                        name: "users.removed_date",
                        type: "datetime"
                    },{
                        label: "Attivo:",
                        name: "users.active"
                    } ,{
                        label: "Manager:",
                        name: "users.manager"
                    },{
                        label: "Sede:",
                        name: "users.site"
                    }, {
                        label: "Immagine:",
                        name: "users.image"
                    },{
                        label: "Inizio turno:",
                        name: "users.shift_start",
                        type: "datetime"
                    },{
                        label: "Fine turno:",
                        name: "users.shift_end",
                        type: "datetime"
                    }, {
                        label: "Descrizione:",
                        name: "users.description"
                    } 
                    // {
                    //     label: "Sede:",
                    //     name: "sites.name"
                    // }
                ]
            } );

            $('#users_table').DataTable( {
                // Opzione DOM (https://datatables.net/reference/option/dom)
                dom: "Bfrtip", // B=button + dom option (filtering input,processing,table,info,pagination)
                ajax: "controllers/users.php",
                columns: [
                    { data: "users.id" },
                    { data: "users.title" },
                    { data: "users.first_name" },
                    { data: "users.last_name"},
                    { data: "users.phone" },
                    { data: "sites.name" }
                    
                ],
                select: true, // permette di selezionare le righe della tabella
                // Aggiunge i bottoni alla tabella (https://datatables.net/extensions/buttons/)
                buttons: [
                    { extend: "create", editor: editor , text: "Nuovo"},
                    { extend: "edit",   editor: editor , text: "Modifica"},
                    { extend: "remove", editor: editor , text: "Elimina"}
                ]
            } );
        } );
	</script>
</head>

<body class="dt-example php">
	<div class="container">
        <h1>Primo test con Editor</h1>
        <h3>Tabella Utenti</h3>

        <div class="demo-html">
            <table id="users_table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Telefono</th>
                        <th>Sede</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div><!-- fine container -->
</body>
</html>
